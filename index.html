<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <section>
    <div>
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </div>
    
    <div>
      <p>Nome e Cognome</p>
      <input type="text" class="nome-input form-control" placeholder="Nome e Cognome">
    </div>

    <div>
      <p>Km da percorrere</p>
      <input type="text" class="chilometri-input form-control" placeholder="Inserire km">
    </div>

    <select class="choice form-select mt-3" aria-label="Default select example">
      <option selected>Open this select menu</option>
      <option value="junior">Junior</option>
      <option value="adults">Adults</option>
      <option value="senior">Senior</option>
    </select>

    <div>
      <button type="button" class="btn1 btn btn-secondary mt-3">Genera</button>
      <button type="button" class="btn2 btn btn-secondary mt-3">Reset</button>
    </div>
  </section>

  <section>
    <div class="biglietto">
      <div>
        <h1>IL TUO BIGLIETTO</h1>
        <h2>DETTAGLI PASSEGGERI</h2>
      </div>

      <div class="d-flex">
        <div>
          <h2>NOME PASSEGGERO</h2>
          <h4 class="titolo-input"></h4>
        </div>

        <div>
          <p>Offerta</p>
          <p id="sconto"></p>
        </div>

        <div>
          <p>Carrozza</p>
          <p id="carrozza"></p>
        </div>

        <div>
          <p>Codice CP</p>
          <p id="codice"></p>
        </div>

        <div>
          <p>Costo biglietto</p>
          <p id="costo"></p>
        </div>
      </div>
    </div>
  </section>
  

  <script src="js/script.js"></script>
</body>
</html>
